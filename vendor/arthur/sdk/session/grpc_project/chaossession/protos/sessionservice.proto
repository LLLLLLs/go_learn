syntax = "proto3";

//option java_multiple_files = true;
//option java_package = "com.longe9.dev.grpc";
//option java_outer_classname = "Longe9gRPC";
//option objc_class_prefix = "GRPC";

package sessionservice;

service SessionService {
    //
    rpc sessionAction (SessionRequest) returns (sessionReply) {}

}

// 建立会话
message SessionRequest {
  string action_data = 1; // json type for session action data

}


message sessionReply {
  string reply_data = 1;  // json type for session reply data
}
